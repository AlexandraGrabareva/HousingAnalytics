<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Analytics</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
</head>
<body>

<div class="container-nav" style="justify-content: space-between;">
    <nav id="main-nav" class="navbar navbar-expand-lg navbar-dark bg-dark" style="display: flex;">
        <ul class="navbar-nav">
            <li class="nav-item nav-item-custom">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item nav-item-custom">
                <a class="nav-link" href="/developers">Застройщики</a>
            </li>
            <li class="nav-item nav-item-custom">
                <a class="nav-link" href="/search">Дома</a>
            </li>
            <li>
                <form action="{% url 'search_results' %}" class="form-inline" style="display: flex;">
                    <input name="q" class="form-control mr-sm-2 nav-item-custom" style="margin-right: 15px;" type="search" placeholder="Поиск" aria-label="Search" />
                    <button class="btn btn-outline-success my-2 my-sm-0 nav-item-custom" type="submit">Поиск</button>
                </form>
            </li>
        </ul>
        <ul class="navbar-nav" style="margin-left: auto">
            <li class="nav-item nav-item-custom form-inline" style="display: flex; justify-content: inline">
                {% if user.is_authenticated %}
                <a class="nav-link">Привет, {{ user.username }}!</a>
                <a class="nav-link" style="padding-left: 10px; padding-right: 10px">|</a>
                <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                {% else %}
                <a class="nav-link" style="align-items: flex-end" href="/login/">Авторизация</a>
                {% endif %}
            </li>
        </ul>
    </nav>
</div>

<div>
    {% block body %}
    {% endblock %}
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
